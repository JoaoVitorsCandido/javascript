<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="conteiner">
    
    <h1>Tabela IMC</h1>
    
    <div id="conteiner-grid">
      <ul>
        <li class="titulo">IMC</li>
        <li>Menos que 18.5</li>
        <li>Entre 18.5 e 24.9</li>
        <li>Entre 25 e 29.9</li>
        <li>Entre 30 e 34.9</li>
        <li>Entre 35 e 39.9</li>
        <li>Mais do que 40</li>
      </ul>
      <ul>
        <li class="titulo">Resultado</li>
       <li>Abaixo do peso</li>
       <li>Peso normal</li>
       <li>Sobrepeso</li>
       <li>Obesidade grau 1</li>
       <li>Obesidade grau 2</li>
       <li>Obesidade grau 3</li>
      </ul>
    </div>
    
    <h1>Calcule seu IMC</h1>
    
    <form class="form" action="">
      <p>
        <label for="ipeso">Peso </label>
        <input type="number" name="" id="ipeso">
      </p>
      <p>
        <label for="ialt">Altura</label>
        <input type="number" step="any" name="" id="ialt">
      </p>

      <button type="submit">Enviar</button>
    </form>
    <div id="resultado">
      
    </div>
  </div>
  
  <script src="assets/js/main.js"></script>
</body>

</html>
