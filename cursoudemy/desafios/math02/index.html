<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <section>
    <h1>Seu número é <span id="numtitulo">0</span></h1>
    <div>
      <p id="texto">texto</p>
    </div>
  </section>
  
  <script>
    
    const num = Number(prompt("Digite um número"))
    const numTitulo = document.getElementById("numtitulo")
    const text = document.getElementById("texto")
    
    numTitulo.innerHTML = num
    
    texto.innerHTML = 
    `
    <p> A raíz quadrada do seu número é ${num ** 0.5}</p>
    <p> ${num} é inteiro : ${Number.isInteger(num)}</p>
    <p> ${num} é NaN : ${Number.isNaN(num)}</p>
    <p> Arredondando pra baixo : ${Math.floor(num)}</p>
    <p> Arredondando pra cima : ${Math.ceil(num)}</p>
    <p> Com duas casas decimais : ${num.toFixed(2)}</p>
    `
    
  </script>
</body>

</html>
