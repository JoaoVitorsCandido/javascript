<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <script>
    
    /*
    > maior que
    < menor que
    >= maior que ou igual a
    <= menor que ou igual a
    == igual (valor)
    === igual (estrito, checa tipo e valor)
    != diferente de (valor)
    !== diferente de (estrito)
    */
    
    const n1 = 10
    const n2 = 10
    const n3 = "10"
    const n4 = 9
    
    let maior = n1 > n2
    console.log(maior)
    
    let maiorIgual = n1 >= n2
    console.log(maiorIgual)
    
    let menor = n1 < n2
    console.log(menor)
    
    let menorIgual = n1 <= n2
    console.log(menorIgual)
    
    let igual = n1 == n3
    console.log(igual)
    
    let igualEstrito = n1 === n3
    console.log(igualEstrito)
    
    let diferente = n1 != n3
    console.log(diferente)
    
    let diferenteEstrito = n1 !== n3
    console.log(diferenteEstrito)
    
  </script>
</body>

</html>
