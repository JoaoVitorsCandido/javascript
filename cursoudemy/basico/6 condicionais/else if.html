<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <script>
  /*else if é pra quando você quer mais de uma condição, e não ter apenas um else (se não)*/
    
    const horario = prompt("digite o horario")
    
    if (horario >= 0 && horario <= 11){
      alert("Bom dia")
    }else if (horario >= 12 && horario <= 16){
      alert("Boa tarde")
    }else if (horario >= 17 && horario <= 23){
      alert("Boa noite")
    }else {
      alert("Olá, este horário esta incorreto")
    }
    
  </script>
</body>

</html>
